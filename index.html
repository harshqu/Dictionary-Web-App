<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictionary App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-book-open"></i>
                <h1>Dictionary</h1>
            </div>
            <div class="settings">
                <div class="font-selector">
                    <select id="font-select">
                        <option value="'Inter', sans-serif">Inter</option>
                        <option value="'Roboto', sans-serif">Roboto</option>
                        <option value="'Open Sans', sans-serif">Open Sans</option>
                        <option value="'Times New Roman', serif">Times New Roman</option>
                        <option value="'Courier New', monospace">Courier New</option>
                    </select>
                </div>
                <div class="theme-toggle">
                    <label class="switch">
                        <input type="checkbox" id="theme-btn">
                        <span class="slider round"></span>
                    </label>
                    <i class="fas fa-moon"></i>
                </div>
            </div>
        </header>

        <div class="search-container">
            <input type="text" id="search-input" placeholder="Search for a word...">
            <button id="search-btn"><i class="fas fa-search"></i></button>
        </div>

        <div class="result-container">
            <div class="word-header">
                <h2 id="word">Dictionary</h2>
                <button id="audio-btn"><i class="fas fa-volume-up"></i></button>
            </div>
            <div class="word-details">
                <p class="phonetic">/ˈkiːbɔːd/</p>
            </div>

            <div id="meanings-container">
                <!-- Meanings will be inserted here by JavaScript -->
            </div>

            <div class="source">
                <p>Source: <a href="https://en.wiktionary.org/wiki/keyboard" target="_blank">https://en.wiktionary.org/wiki/keyboard</a></p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
